version: '3.9'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: redis-server
    restart: always
    networks:
      - backend
    
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - redis
    restart: always
    environment:
      REDIS_URL: redis:6379
    networks:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - web
    networks:
      - backend

networks:
  backend:
